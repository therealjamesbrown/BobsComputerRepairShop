<h1>Account Administration</h1>
<div fxLayout="column" class="outerContainer">
    <div fxFlex>
    <mat-card class="mat-elevation-z8">
        <mat-card-content>
            <div fxLayout="column">



<!--USER management column-->
    <div fxFlex class="childColumnContainers">
        <p>User Management</p>
      <table style="text-align: center">
            <thead>
                <th>Username</th>
                <th>First Name</th>  
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.phoneNumber }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.email }}</td>
                    <td><button>Update</button>
                    <button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>




<!--Security questions and Role Management Column-->
    <div fxFlex class="childColumnContainers">
        <div fxLayout="row">
            <div fxFlex class="childRowContainers">
<!--Security questions go here-->
               <p>Security Questions</p>
            </div>

            <div fxFlex class="childRowContainers">
<!--Role Management Goes here-->
                <p>Role Management</p>
            </div>
        </div>
    </div>





<!--Catalog and purchases graph column-->
    <div fxFlex class="childColumnContainers">
        <div fxLayout="row">
            <div fxFlex class="childRowContainers">
<!--Catalog Goes here-->
               <p>Catalog</p>
            </div>

            <div fxFlex class="childRowContainers">
<!--Purchases Graph goes here-->
                <p>Purchases</p>
            </div>
        </div>
    </div>



</div>
    </mat-card-content>
</mat-card>
</div>
</div>
