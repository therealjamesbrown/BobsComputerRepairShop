<h1>Account Administration</h1>
<div fxLayout="column" class="outerContainer">
    <div fxFlex>
    <mat-card class="mat-elevation-z8">
        <mat-card-content>
            <div fxLayout="column">



<!--USER management column-->
    <div fxFlex class="childColumnContainers">
        <div fxFlex>
        <p>User Management</p><button mat-button id="post" (click)="post()"><mat-icon>open_in_new</mat-icon></button>
      <!---<app-usermanagement></app-usermanagement>-->
        <table class="table" style="text-align: center">
            <thead>
            <tr>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>  
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td scope="row">{{ user.username }}</td>
                    <td scope="row">{{ user.firstName }}</td>
                    <td scope="row">{{ user.lastName }}</td>
                    <td scope="row">{{ user.phoneNumber }}</td>
                    <td scope="row">{{ user.address }}</td>
                    <td scope="row">{{ user.email }}</td>
                    <td scope="row"><button mat-button (click)='update(user)'><mat-icon class="material-icons">update</mat-icon></button><button mat-button (click)="delete(user)"><mat-icon class="material-icons">delete</mat-icon></button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    



<!--Security questions and Role Management Column-->
<div fxFlex class="childColumnContainers">
    <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex class="childRowContainers">
<!--Security questions go here-->
               <p>Security Questions</p>
               <app-securityquestionmanagement></app-securityquestionmanagement>
            </div>

        <div fxFlex class="childRowContainers">
<!--Role Management Goes here-->
<mat-card>
    <mat-card-content>
                <p>Role Management</p>
               <app-rolemanagement></app-rolemanagement>
            </mat-card-content>
            </mat-card>
            </div>
        </div>
    </div>






<!--Catalog and purchases graph column-->
<div fxFlex class="childColumnContainers">
    <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex class="childRowContainers">
<!--Catalog Goes here-->
               <p>Catalog</p>
               <app-catalogmanagement></app-catalogmanagement>
            </div>

        <div fxFlex class="childRowContainers">
<!--Purchases Graph goes here-->
                <p>Purchases</p>
                <!--<app-purchasegraph></app-purchasegraph>-->
            </div>
        </div>
    </div>




</div>
</mat-card-content>
</mat-card>
</div>
<br />
</div>
