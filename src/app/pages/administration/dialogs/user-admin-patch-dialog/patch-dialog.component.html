<mat-card>
    <mat-card-content>
        <mat-card-title class="text-center">
            <h1>Delete User</h1>
        </mat-card-title>
        <mat-card-actions>
            <button class="btn btn-success" mat-button (click)="cancel()" mat-dialog-close>Cancel</button>
            <button class="btn btn-danger" mat-button (click)="delete()" mat-dialog-close>Delete User</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
