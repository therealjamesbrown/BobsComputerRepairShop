<!--Outer container-->
<div fxLayout="column" class="singinOuterContainer">
    <div fxFlex>
        <mat-card class="mat-elevation-z8">
            <mat-card-content>
        <!--inner container-->
        <div fxLayout="column" class="singinInnerContainer">
            <!--LOGO-->
            <div fxFlex>
                <img src="./assets/logo.png" class="logo">
            </div>

            <!--SigninForm-->
            <div fxFlex class="signInFormStuff">
                <form [formGroup]="form" 
                      (ngSubmit)="singin(); form.reset()" 
                      #loginForm="ngForm">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput 
                               [formControl]="form.controls['userName']" 
                               placeholder="username" >
                      </mat-form-field><br />
                      <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput 
                               [formControl]="form.controls['password']"
                               placeholder="password">
                      </mat-form-field>
                      <p>
                        <button type="submit" 
                                fxFlex 
                                mat-raised-button 
                                color="primary">Sign-in</button>
                      </p>
                </form>
            </div>

            <!--Forgot Password-->
            <div fxFlex>
               <a routerLink="/">Forgot Password?</a>
            </div>
            
            <!--Divider-->
            <div fxFlex>
                <hr class="divider">
            </div>

             <!--Signup Password-->
            <div fxFlex class="signUpSection">
                    <button type="submit" 
                            fxFlex 
                            mat-raised-button 
                            color="primary">Sign-Up</button>
            </div>
        </div>
    </mat-card-content>
    </mat-card>
    </div>
</div>
